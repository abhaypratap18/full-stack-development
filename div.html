<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Example</title>
  <style>
    .box {
      padding: 30px;               
      border: 50px solid black;    
      text-align: center;          
      width: 60%;                 
      margin: auto;                
    }
  </style>
</head>
<body>
  <div class="box">
    <p>
      This is a paragraph inside a div. The div has 30px padding, a 50px border, and the text is aligned to the center.
    </p>
  </div>
</body>
</html>
