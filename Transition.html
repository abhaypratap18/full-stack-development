<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Transition with Delay and Linear Timing</title>
<style>
  .box {
    width: 200px;
    height: 200px;
    background-color: teal;
    /* Applying transition with delay, duration, and linear timing function */
    transition-property: width, height, background-color;
    transition-duration: 1s;
    transition-delay: 0.5s;
    transition-timing-function: linear;
  }

  .box:hover {
    width: 300px;
    height: 300px;
    background-color: tomato;
  }
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
