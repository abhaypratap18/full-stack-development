<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>CSS Styling Approaches</title>
  
  <!-- Internal CSS -->
  <style>
    .internal-style {
      color: green;
      font-size: 20px;
    }
  </style>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="external.css" />
</head>
<body>
  
  <!-- Inline CSS -->
  <p style="color: blue; font-weight: bold;">
    This is inline styled text.
  </p>
  
  <!-- Internal CSS -->
  <p class="internal-style">
    This is internally styled text.
  </p>
  
  <!-- External CSS -->
  <p class="external-style">
    This is externally styled text.
  </p>
  
</body>
</html>
